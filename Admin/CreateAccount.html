<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">

                <a class="navbar-brand" href="#">FPT Greenwich</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div style="padding-left: 30px;"></div>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ViewIdea.html">Create event</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>

                          <li><a class="dropdown-item" href="#">Action</a></li>

                        </li>
                        <li class="nav-item">

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <li class="nav nav-item">
                        <a href="login.html" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="hide-sm">Logout</span></a>
                    </li>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="container col-md-6 text-center mt-3">
                <form class="card p-3 bg-light" asp-controller="Book" asp-action="Add" method="post">
                    <h3 class="text text-primary">Creater Account</h3>
                    <div class="form-group">
                        <label asp-for="name" class="text text-success">Name</label>
                        <input type="text" class="form-control" />
                        <span asp-validation-for="Name" class="text text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="role" class="text text-success">Role</label>
                        <select for="role" name="role" id="role" class="form-control">
                            <option>Select one</option>
                            <option value="staff">Staff</option>
                            <option value="admin">Admin</option>
                            <option value="qac">QAC</option>
                            <option value="qam">QAM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="" class="text text-success">Department</label>
                        <input for="" class="form-control" />
                        <span asp-validation-for="" class="text text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="username" class="text text-success">Username</label>
                        <input type="text" class="form-control" />
                        <span asp-validation-for="" class="text text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="text text-success">Password</label>
                        <input type="password" class="form-control" />
                        <span asp-validation-for="" class="text text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="Date" class="text text-success">Email</label>
                        <input type="email" class="form-control" />
                        <span asp-validation-for="" class="text text-danger"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Add" />
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
