<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login Page</title>
</head>

<body>
    <form action="" method="post">
        <div class="container">
            <div class="login-container">

                <div class="login-header">
                    <a href="/">Login!</a>
                </div>

                <div class="login-body">
                    <!-- Form Login -->
                    <div class="login-form-container">
                        <div class="login-form-header">
                            <h4>
                                Log In
                            </h4>
                        </div>

                        <div class="login-form">
                            <input type="text" class="login-form-input" placeholder="Email or username" maxlength="100"
                                required>
                            <input type="password" class="login-form-input" placeholder="Password" maxlength="100"
                                required>
                            <button class="login-form-button">Log In</button>

                            <div class="login-form-help">
                                <div class="login-form-rememberMe">
                                    <input type="checkbox" class="remberMe-cbx" id="checkbox_id">
                                    <label class="remember-lbl" for="checkbox_id">Remember me</label>
                                </div>
                                <a class="help-link" href="/">Forgot your password?</a>
                            </div>
                        </div>

                        <div class="login-form-other">
                            <!-- <a href="/" class="login-fb">
                        <img class="login-fb-icon"
                            src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png"
                            alt="">
                        <span class="login-fb-text">Login with Facebook</span>
                    </a> -->

                            <div class="login-form-signupnow" style="font-size: 90;">
                                Don't have an account?
                                <a href="signup.html" class="login-form-signupnow-link">Sign up now!</a>
                            </div>

                            <!-- <div class="login-term">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                        <a href="">Learn more.</a>
                    </div> -->
                        </div>
                    </div>
                </div>

                <div class="login-overlay">
                </div>

                <!-- <div class="login-footer"> -->
            </div>
        </div>
    </form>
</body>

</html>
